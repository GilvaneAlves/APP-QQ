<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - ScannerQQ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Imagem de fundo fraca com ::before */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('./assets/loja-quero-quero.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .msg {
      background: #fff3cd;
      color: #856404;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      font-weight: 600;
      color: #333;
    }

    input:focus {
      box-shadow: 0 0 8px 2px #F26522;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #E62117;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(230,33,23,0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #F26522;
      box-shadow: 0 8px 25px rgba(242,101,34,0.7);
    }

    .error {
      background: #f8d7da;
      color: #842029;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login - ScannerQQ</h2>
    <div class="msg">
      Fase de testes finalizada. Para conseguir acesso, contate o desenvolvedor.
    </div>

    <div id="error-msg" class="error"></div>

    <input type="text" id="usuario" placeholder="Usuário" autocomplete="username" />
    <input type="password" id="senha" placeholder="Senha" autocomplete="current-password" />
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    const usuarioCorreto = "gilvane";
    const senhaCorreta = "123456";

    function login() {
      const user = document.getElementById('usuario').value.trim();
      const pass = document.getElementById('senha').value.trim();
      const errorDiv = document.getElementById('error-msg');

      errorDiv.style.display = 'none';
      errorDiv.textContent = '';

      if (user === "" || pass === "") {
        errorDiv.textContent = "Por favor, preencha todos os campos.";
        errorDiv.style.display = "block";
        return;
      }

      if (user === usuarioCorreto && pass === senhaCorreta) {
        localStorage.setItem('logado', 'true');
        window.location.href = 'index.html';
      } else {
        errorDiv.textContent = "Usuário ou senha incorretos!";
        errorDiv.style.display = "block";
      }
    }

    if(localStorage.getItem('logado') === 'true') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
